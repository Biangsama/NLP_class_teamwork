<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垃圾邮件检测网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #menu {
            width: 200px;
            float: left;
            border-right: 1px solid #ccc;
            padding-right: 10px;
        }
        #menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }
        #menu a:hover {
            background-color: #f0f0f0;
        }
        #content {
            margin-left: 220px;
            padding: 20px;
        }
        .tab {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>

<div id="menu">
    <a href="#" onclick="showTab('emailScraper')">邮箱内容爬取</a>
    <a href="#" onclick="showTab('modelSelect')">模型选择训练</a>
    <a href="#" onclick="showTab('modelComparison')">模型数据对比</a>
    <a href="#" onclick="showTab('spamDetection')">垃圾邮件识别</a>
</div>

<div id="content">
    <div id="emailScraper" class="tab active">
        <h2>邮箱内容爬取</h2>
        <form id="emailForm">
            <label for="email">邮箱账号：</label>
            <input type="text" id="email" name="email" required><br><br>
    
            <label for="password">密码：</label>
            <input type="password" id="password" name="password" required><br><br>
    
            <label for="emailType">选择邮箱类型：</label>
            <select id="emailType" name="emailType">
                <option value="qq">QQ邮箱</option>
                <option value="163">网易邮箱</option>
                <option value="gmail">Gmail</option>
                <option value="outlook">Outlook邮箱</option>
            </select><br><br>
    
            <button type="button" onclick="extractEmail()">提取邮件</button>
        </form>
    
        <h3>邮箱内容</h3>
        <table border="1" width="100%">
            <thead>
                <tr>
                    <th>选择</th>
                    <th>发送人</th>
                    <th>主题</th>
                    <th>日期</th>
                </tr>
            </thead>
            <tbody id="emailContent">
                <!-- 示例内容 -->
                <tr>
                    <td><input type="checkbox" class="email-checkbox"></td>
                    <td>网易邮件中心</td>
                    <td>邮件追踪服务自动续费提醒</td>
                    <td>10月6日</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="email-checkbox"></td>
                    <td>Zhiyuan Jiang</td>
                    <td>回复：保研自荐-上海大学-张博阳</td>
                    <td>9月26日</td>
                </tr>
            </tbody>
        </table>
        <button type="button" onclick="saveSelectedEmails()">保存选中邮件</button>
    </div>
    <div id="modelSelect" class="tab">
        <h2>模型选择训练</h2>
        <p>在这里展示模型选择训练的相关信息和功能。</p>
    </div>
    <div id="modelComparison" class="tab">
        <h2>模型数据对比</h2>
        <p>在这里展示模型数据对比的相关信息和功能。</p>
    </div>
    <div id="spamDetection" class="tab">
        <h2>垃圾邮件识别</h2>
        <p>在这里展示垃圾邮件识别的相关信息和功能。</p>
    </div>
</div>

<script>
    function extractEmail() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const emailType = document.getElementById('emailType').value;

        alert(`邮箱账号: ${email}\n密码: ${password}\n选择的邮箱类型: ${emailType}`);

        // 示例数据
        const newEmail = {
            sender: "example@example.com",
            subject: "测试邮件主题",
            date: "10月10日"
        };

        const tbody = document.getElementById('emailContent');
        const row = tbody.insertRow();
        row.insertCell(0).innerHTML = '<input type="checkbox" class="email-checkbox">';
        row.insertCell(1).innerText = newEmail.sender;
        row.insertCell(2).innerText = newEmail.subject;
        row.insertCell(3).innerText = newEmail.date;
    }

    function saveSelectedEmails() {
        const checkboxes = document.querySelectorAll('.email-checkbox:checked');
        const selectedEmails = [];

        checkboxes.forEach(checkbox => {
            const row = checkbox.closest('tr');
            const sender = row.cells[1].innerText;
            const subject = row.cells[2].innerText;
            const date = row.cells[3].innerText;

            selectedEmails.push({ sender, subject, date });
        });

        // 将选中的邮件数据发送到后端保存到MySQL
        if (selectedEmails.length > 0) {
            // 这里可以用fetch或axios等库将数据发送到后端处理
            console.log('保存邮件:', selectedEmails);
            alert('已保存选中邮件到数据库！');
        } else {
            alert('请先选择要保存的邮件。');
        }
    }

    function showTab(tabId) {
        // 隐藏所有标签
        let tabs = document.querySelectorAll('.tab');
        tabs.forEach(function(tab) {
            tab.classList.remove('active');
        });

        // 显示选择的标签
        document.getElementById(tabId).classList.add('active');
    }
</script>

</body>
</html>
